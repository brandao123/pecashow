
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle color="dark">
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title class="headerform">Peça Show</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

<ion-card >
  <ion-item class="form">
    <input clear type="file" (change)="enviaArquivo($event)"/>
  </ion-item>
</ion-card>
<ion-card>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <ion-item class="form">
      <ion-label stacked>Produto</ion-label>
      <ion-input formControlName="categoria" type="text" placeholder="Digite o produto"></ion-input>
    </ion-item>
    <ion-item class="form">
      <ion-label stacked>Preço</ion-label>
      <ion-input formControlName="preco" type="text" placeholder="Digite o preço"></ion-input>
    </ion-item> 
    <ion-item class="form">
      <ion-label stacked>Descrição</ion-label>
      <ion-input formControlName="descricao" type="text" placeholder="Digite a descrição"></ion-input>
    </ion-item>
    <ion-item class="form">
      <ion-label stacked>Endereço</ion-label>
      <ion-input formControlName="endereco" type="text" placeholder="Digite o endereço"></ion-input>
    </ion-item>

    <ion-item class="form">
      <button ion-button >Enviar</button>
    </ion-item>
  </form>
</ion-card>


<ion-card >
  <img src="assets/imgs/nissan.jpg"/>
  <div class="card-title">Nissan Juke</div>
  <div class="card-subtitle">40% de desconto</div>
</ion-card>
<ion-card >
  <img src="assets/imgs/uber.jpg"/>
  <div class="card-title">Uber Juntos</div>
  <div class="card-subtitle">A corrida mais barata da sua cidade</div>
</ion-card>

</ion-content>
