<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>
    
      <ion-title class="headerlogin">Peça Show</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  

  <ion-list>
    <ion-item class="botao1">
      <ion-label stacked class="loginnome">Usuário</ion-label>
      <ion-input type="text" #usuario class="loginnome"></ion-input>
    </ion-item>
    <ion-item class="botao2">

      <ion-label stacked >Senha</ion-label>
      <ion-input type="password" #senha class="loginnome"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="login()" class="botao">ENTRAR</button>
  <button ion-button block (click)="cadastro()" class="botao">REGISTRAR</button>

  <ion-card >
    <img src="assets/imgs/nissan.jpg"/>
    <div class="card-title">Nissan Juke</div>
    <div class="card-subtitle">40% de desconto</div>
  </ion-card>
  <ion-card >
    <img src="assets/imgs/uber.jpg"/>
    <div class="card-title">Uber Juntos</div>
    <div class="card-subtitle">A corrida mais barata da sua cidade</div>
  </ion-card>
</ion-content>
