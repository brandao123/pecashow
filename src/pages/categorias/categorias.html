
<ion-header class="">
    <ion-navbar>
  <button ion-button menuToggle color="link">
    
    <ion-icon ios="ios-build" md="md-build"></ion-icon>
  </button>
  
    <ion-title >Peça Show</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding  class="card-background-page">
  <div >
    <ion-segment [(ngModel)]="peca" class="branco">
      <ion-segment-button value="carro">
        PEÇAS
      </ion-segment-button>
      
    </ion-segment>
  </div>
 
  <div [ngSwitch]="peca">
    <ion-list *ngSwitchCase="'carro'">
      <ion-card *ngFor="let carros of categoriaCarro">
      <ion-item class="titulo">
        <ion-avatar>
          <img src="{{carros.foto}}">
        </ion-avatar>
        <h2>{{carros.categoria}}</h2>
        
        <a href="{{carros.link}}">Ver no Mapa</a>
    
      </ion-item>
      </ion-card>
    </ion-list>
</div>
  






<ion-card >
  <img src="assets/imgs/nissan.jpg"/>
  <div class="card-title">Nissan Juke</div>
  <div class="card-subtitle">40% de desconto</div>
</ion-card>
<ion-card >
  <img src="assets/imgs/uber.jpg"/>
  <div class="card-title">Uber Juntos</div>
  <div class="card-subtitle">A corrida mais barata da sua cidade</div>
</ion-card>

</ion-content>
